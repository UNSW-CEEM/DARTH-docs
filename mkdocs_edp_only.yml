site_name: DARTH EDP Documentation
site_url: https://unsw-ceem.github.io/DARTH-docs/edp-docs/
use_directory_urls: true
docs_dir: docs
site_dir: site/edp-docs

nav:
  - Datasets:
    - EDP (Energy Data Platform): edp.md
  - Access: 
    - Access via SSH and Scripts : accessssh.md

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: blue
  features:
    - navigation.sections
    - content.code.annotate
    - search.highlight

markdown_extensions:
  - toc:
      permalink: true
  - tables
  - admonition
  - footnotes
  - codehilite
  - attr_list
